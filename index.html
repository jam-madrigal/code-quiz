<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code Quiz</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    

</head>

<body>
    <div>
    <h1>Javascript Quiz</h1> 
    </div>
    <!-- High score button -->
    <div class="hiscore">
        <button id=scoreBtn>High Scores</button>
    </div>

    <div class="scoreList, hidden">
        <h4>High Scores
            <!-- ul will go here as high scores generate from submissions, button unhides the main page content/start button and hides this high scores content -->
            <div>
            <button id=backBtn>Back</button>
            </div>
        </h4>
       
    </div>

    <!-- Timer -->
    <div class="timer" id="timer">
        <h3>Time: <h3>
    </div>
    <br><br>

    <!-- Where the questions and instructions will go -->
<main class="questions" id="questions">
    
    <h2 id="qh2">This quiz will test your knowledge of concepts in Javascript. When you click the "start quiz" button, you will be presented with a series of multiple choice questions. Incorrect questions will hurt your final score. Try to beat the best times.
    </h2>
    <br>

    <!-- Where the answers will go -->
    <div class="responses, hidden" id="responses">
        <ul id="a1"></ul>
        <ul id="a2"></ul>
        <ul id="a3"></ul>
        <ul id="a4"></ul>
    </div>

    <!-- High score name input and submit button that will display at the end of a quiz -->
    <form class="highscores, hidden" style="margin-left: 40%; margin-top: 30px;" id="highscore">
        <div>
        <label for="name">Name:</label>
        </div>

        <div>
        <input type="text" id="userName">
        <input type="submit" id="submitBtn">	
        </div>
    </form>

</main>
    
<!-- Start button -->
<div class="startbtn">
<button id="startbtn">Start Quiz</button>
</div>


    <!-- My JS file -->
    <script src=javascript.js></script>
</body>
</html>
